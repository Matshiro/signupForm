<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="imageSection">
        <div id="logo">
            <img src="./images/odin.svg" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <div id="footer">Photo by 
            <a class="links" href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
            on
            <a class="links" href="https://unsplash.com/" target="_blank">unsplash</a>
        </div>
    </section>
    <section id="mainSection">
        <div class="backgroundArea">
            <h2>This is not a real online service!<br>
                You know you need
                something like this in your life to help you realize
                your deepest dreams.<br>
                Sign up <i>now</i> to get started.
            </h2>
            <h2>You <i>know</i> you want to...</h2>
        </div>
        <div id="centerArea">
            <form action="#">
                <div id="withoutButton">
                    <h2 id="letsDoThis">Let's do this!</h2>
                <div id="formContainer">
                    <div class="form">
                        <label for="user_firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="user_firstName" minlength="2" required>
                    </div>
                    
                    <div class="form">
                        <label for="user_lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="user_lastName" minlength="2" required>
                    </div>
                    
                    <div class="form">
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="email" id="user_email" placeholder="email@email.pl" required>
                    </div>
                    
                    <div class="form">
                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="user_phone" pattern="[0-9]{9}"
                        placeholder="123-456-789" title="Wprowadź 9-cyfrowy nr telefonu" required>
                    </div>
            
                    <div class="form">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="password" id="user_password" 
                        pattern="(?=.*\d)(?=.*[A-z])(?=.*?[!@#$%^&*+`~'=?\|\]\[\(\)\-<>/]).{5,26}" 
                        title="Hasło musi zawierać min 1 literę, 1 cyfrę i 1 znak specjalny" required>
                    </div>
                    
                    <div class="form">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                    </div>
                </div>
                </div>
                <br>
                
                <button type="submit">Create Account</button>

            </form>
        </div>
        <div class="backgroundArea">
            <h3>Already have an accout?
                <a href="">Log in</a>
            </h3>
        </div>
            
    </section>
</body>
</html>
